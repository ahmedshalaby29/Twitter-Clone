<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Twitter</title>

<body>
    <header>

        <div class="nav-links">

            <a href="">
                <i class="material-icons-outlined">

            <a href="">
                <i class="material-icons-outlined">
                    home
                </i>
                <span>Home</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">

                <i class="material-icons-outlined">

            <a href="">
                <i class="material-icons-outlined">

                </i>

                <i class="material-icons-outlined">

                </i>
                <span>Lists</span>
            </a>
            <a href="">

            </a>

        <div class="main-account">
